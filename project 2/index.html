<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>webpage clone</title>
</head>

<body>
    <div class="main">
        <!-- navabar -->
        <nav class="container">
            <div class="logo">
                <img src="./Assets/website-logo.png" alt="">
            </div>
            <ul class="navbar">
                <li><a href="">Retail</a></li>
                <li><a href="">SME</a></li>
                <li><a href="">Corporate</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Covid-19</a></li>
                <li><a href="">Campgains</a></li>
            </ul>
            <div class="userActions">
                <img src="./Assets/search-icon.png" alt="">
                <button class="btn btn-primary">Service</button>
            </div>
        </nav>
        <!-- hero -->
        <div class="hero ">
            <div class="heroleft">
                <div class="heroInfo">
                  <div>
                    <h1>Chase Your</h1>
                    <h1>Dream with us</h1>
                  </div>
                    <p>The harder you work for something, the greater you'll feel when you achive it.</p>
                    <div class="heroButtonGroup">
                        <button class="btn btn-primary">Apply Online</button>
                        <button class="btn btn-secondary">Loan Calculator</button>
                    </div>
                </div>
                <div class="heroSocialMedia">
                    <img src="./Assets/phone.png" alt="">
                    <span>1659</span>
                    <span>|</span>
                    <img src="./Assets/facebook.png" alt="">
                    <img src="./Assets/youtube.png" alt="">
                    <img src="./Assets/linkedin.png" alt="">
                    <img src="./Assets/instagram.png" alt="">
                </div>

            </div>
            <div class="heroRight">
                <img src="./Assets/hero-image.png" alt="">
                <div class="floatings">
                    <div id="houseLoan" class="floating">
                        <img src="./Assets/House.png" alt="">
                        <span>House Lone</span>
                    </div>
                    <div id="carLoan" class="floating">
                        <img src="./Assets/car.png" alt="">
                        <span>Car Lone</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
